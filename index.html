<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - js</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>Jusic</p>
        <!-- left side -->
        <div class="left">
            <!-- song picture -->
            <img src="assets/images/azealia banks - jumanji.jpg" id="track_image" alt="">
          <div class="volume">
            <p id="volume_show">90</p>
            <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon"></i>
            <input type="range" min="0" max="100" value="90" id="volume">
          </div>
        </div>

        <div class="right">
            <div class="show_song_no">
                <p id="current">1</p>
                <p>/</p>
                <p id="total">6</p>
            </div>
            <!-- song title -->
            <p id="title">title.mp3</p>
            <p id="artist">artist name</p>
            <!-- middle -->
            <div class="middle">
                <button  id="pre">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </button>
                <button  id="play">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button id="next">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </button>
            </div>
            <div class="duration">
                <input type="range"  id="duration_slider" min="0" max="100" value="0">
            </div>
            <button id="auto">
                auto play
            <i class="fa fa-circle-notch" aria-hidden="true"></i>
            </button>
        </div>




    </div>
    <!-- /container -->



    <!-- script -->
    <script src="js/app.js"></script>
</body>
</html>
